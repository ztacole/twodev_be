openapi: 3.0.0
info:
  title: TwoDev API
  description: API autentikasi untuk aplikasi USK
  version: 1.0.0
servers:
  - url: http://localhost:3000/api
tags:
  - name: auth
    description: Semua endpoint terkait autentikasi pengguna
  - name: FR.APL.01
    description: Semua endpoint terkait permohonan sertifikasi kompetensi
  - name: FR.APL.02
    description: Semua endpoint terkait asesmen mandiri
  - name: assessement
    description: Semua endpoint terkait manajemen asesmen
  - name: assessor
    description: Semua endpoint terkait manajemen assessor
  - name: assessee
    description: Semua endpoint terkait manajemen assessee
paths:
  /auth/register:
    post:
      tags:
        - auth
      summary: Register pengguna baru
      description: Membuat akun pengguna baru dengan email, password, full name, dan role
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
                - confirm_password
                - full_name
                - role_id
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                confirm_password:
                  type: string
                full_name:
                  type: string
                role_id:
                  type: integer
            example:
              email: "user@example.com"
              password: "password123"
              confirm_password: "password123"
              full_name: "John Doe"
              role_id: 2
      responses:
        "201":
          description: Registrasi berhasil
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                      email:
                        type: string
                      full_name:
                        type: string
                      role_id:
                        type: integer
              example:
                success: true
                message: "User registered successfully"
                data:
                  id: 1
                  email: "user@example.com"
                  full_name: "John Doe"
                  role_id: 2
        "400":
          description: Validasi gagal
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
              example:
                success: false
                message: "Password dan confirm password tidak sama"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
              example:
                success: false
                message: "Server error"

  /auth/login:
    post:
      tags:
        - auth
      summary: Login pengguna
      description: Autentikasi user dengan email dan password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
            example:
              email: "user@example.com"
              password: "password123"
      responses:
        "200":
          description: Login berhasil
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      token:
                        type: string
              example:
                success: true
                message: "Login successful"
                data:
                  token: "eyJhbGciOiJIUzI1NiIsInR..."
        "400":
          description: Input tidak lengkap
        "401":
          description: Email atau password salah
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
              example:
                success: false
                message: "Invalid email or password"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
              example:
                success: false
                message: "Server error"

  /auth/me:
    get:
      tags:
        - auth
      summary: Mendapatkan data user saat ini
      description: Mengembalikan informasi user berdasarkan token Bearer
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Informasi user berhasil diambil
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                      full_name:
                        type: string
                      email:
                        type: string
                      role_id:
                        type: integer
              example:
                success: true
                data:
                  id: 1
                  full_name: "John Doe"
                  email: "user@example.com"
                  role_id: 2
        "401":
          description: Token tidak valid atau tidak ada
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
              example:
                success: false
                message: "Token is required or invalid"
        "404":
          description: User tidak ditemukan
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
              example:
                success: false
                message: "User not found"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
              example:
                success: false
                message: "Server error"

  /apl1/create-self-data:
    post:
      tags:
        - FR.APL.01
      summary: Membuat asesmen
      description: Membuat asesmen dengan user_id, full_name, identity_number, birth_date, birth_location, gender, nationality, phone_no, address, educational_qualifications, jobs
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - user_id
                - full_name
                - identity_number
                - birth_date
                - birth_location
                - gender
                - nationality
                - phone_no
                - address
                - educational_qualifications
                - jobs
              properties:
                user_id:
                  type: integer
                full_name:
                  type: string
                identity_number:
                  type: string
                birth_date:
                  type: string
                  format: date-time
                birth_location:
                  type: string
                gender:
                  type: string
                nationality:
                  type: string
                phone_no:
                  type: string
                address:
                  type: string
                educational_qualifications:
                  type: string
                jobs:
                  type: array
                  items:
                    type: object
                    properties:
                      institution_name:
                        type: string
                      address:
                        type: string
                      position:
                        type: string
                      phone_no:
                        type: string
            example:
              user_id: 1
              full_name: "John Doe"
              identity_number: "1234567890"
              birth_date: "1990-05-20T00:00:00Z"
              birth_location: "Jakarta"
              gender: "Male"
              nationality: "Indonesian"
              phone_no: "081234567890"
              address: "Jl. Mawar No. 10, Jakarta"
              educational_qualifications: "Bachelor of Computer Science"
              jobs:
                - institution_name: "PT. ABC"
                  address: "Jl. Mawar No. 10, Jakarta"
                  position: "Software Engineer"
                  phone_no: "081234567890"
      responses:
        "201":
          description: Asesmen berhasil dibuat
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                      user_id:
                        type: integer
                      full_name:
                        type: string
                      identity_number:
                        type: string
                      birth_date:
                        type: string
                        format: date-time
                      birth_location:
                        type: string
                      gender:
                        type: string
                      nationality:
                        type: string
                      phone_no:
                        type: string
                      address:
                        type: string
                      educational_qualifications:
                        type: string
                      jobs:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                            assessee_id:
                              type: integer
                            institution_name:
                              type: string
                            address:
                              type: string
                            position:
                              type: string
                            phone_no:
                              type: string
              example:
                success: true
                message: "Asesmen berhasil dibuat"
                data:
                  id: 1
                  user_id: 1
                  full_name: "John Doe"
                  identity_number: "1234567890"
                  birth_date: "1990-05-20T00:00:00Z"
                  birth_location: "Jakarta"
                  gender: "Male"
                  nationality: "Indonesian"
                  phone_no: "081234567890"
                  address: "Jl. Mawar No. 10, Jakarta"
                  educational_qualifications: "Bachelor of Computer Science"
                  jobs:
                    - id: 1
                      assessee_id: 1
                      institution_name: "PT. ABC"
                      address: "Jl. Mawar No. 10, Jakarta"
                      position: "Software Engineer"
                      phone_no: "081234567890"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
              example:
                success: false
                message: "Server error"

  /assessement:
