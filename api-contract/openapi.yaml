                  end_date: "2023-10-31T23:59:59Z"
        "404":
          description: Asesmen tidak ditemukan
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
              example:
                success: false
                message: "Assessment not found"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
              example:
                success: false
                message: "Server error"

    put:
      tags:
        - assessement
      summary: Memperbarui asesmen
      description: Memperbarui asesmen dengan schema_id, code, status, start_date, dan end_date
      parameters:
        - name: id
          in: path
          required: true
          description: ID asesmen yang ingin diperbarui
