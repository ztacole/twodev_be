                      id:
                        type: integer
                      schema_id:
                        type: integer
                      code:
                        type: string
                      status:
                        type: string
                      start_date:
                        type: string
                        format: date-time
                      end_date:
                        type: string
                        format: date-time
              example:
                success: true
                message: "Asesmen berhasil dibuat"
                data:
                  id: 1
                  schema_id: 1
                  code: "ASSESS-001"
                  status: "active"
                  start_date: "2023-10-01T00:00:00Z"
                  end_date: "2023-10-31T23:59:59Z"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
              example:
                success: false
                message: "Server error"
    get:
      tags:
        - assessement
      summary: Mendapatkan daftar asesmen
      description: Mengambil semua asesmen yang tersedia
      responses:
        "200":
          description: Daftar asesmen berhasil diambil
          content:
