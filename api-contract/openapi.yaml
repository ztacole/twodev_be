                  start_date: "2023-10-01T00:00:00Z"
                  end_date: "2023-10-31T23:59:59Z"
        "404":
          description: Asesmen tidak ditemukan
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
              example:
                success: false
                message: "Assessment not found"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
              example:
                success: false
                message: "Server error"

    delete:
      tags:
        - assessement
      summary: Menghapus asesmen
      description: Menghapus asesmen berdasarkan id asesmen
      parameters:
        - name: id
          in: path
          required: true
          description: ID asesmen yang ingin dihapus
          schema:
            type: integer
      responses:
        "200":
          description: Asesmen berhasil dihapus
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
              example:
                success: true
                message: "Asesmen berhasil dihapus"
        "404":
          description: Asesmen tidak ditemukan
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
              example:
