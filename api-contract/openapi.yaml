                  format: date-time
            example:
              schema_id: 1
              code: "ASSESS-001"
              status: "active"
              start_date: "2023-10-01T00:00:00Z"
              end_date: "2023-10-31T23:59:59Z"
      responses:
        "200":
          description: Asesmen berhasil diperbarui
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                      schema_id:
                        type: integer
                      code:
                        type: string
                      status:
                        type: string
                      start_date:
                        type: string
                        format: date-time
                      end_date:
                        type: string
                        format: date-time
              example:
